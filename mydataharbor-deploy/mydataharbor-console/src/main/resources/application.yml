server:
  port: 8080
zk: 127.0.0.1:2181

spring:
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  freemarker:
    cache: false
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      additional-paths:
        - src/main/*
      exclude: static/**,public/**


